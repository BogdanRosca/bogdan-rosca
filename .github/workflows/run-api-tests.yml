name: Run API tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
  
    - name: Checkout Swagger Petstore API
      run: |
        git clone https://github.com/swagger-api/swagger-petstore.git petstore-api
    
    - name: Build Petstore API
      run: |
        cd petstore-api
        mvn package

    - name: Start Petstore API in background
      run: |
        cd petstore-api
        nohup mvn jetty:run > jetty.log 2>&1 &
        echo "Jetty server started in background"
        sleep 10

    - name: Check if API is running
      uses: ./.github/actions/check-api-is-running
      with:
        url: http://localhost:8080/api/v3/store/inventory
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        cd api-test-automation
        pip install -e .
    
    - name: Run API tests
      run: |
        cd api-test-automation
        echo "ðŸ§ª Test Execution started"
        TEST_OUTPUT=$(pytest --html=reports/report.html --self-contained-html --tb=short -q --capture=no 2>&1 || true)
        echo "ðŸ§ª Test Execution finished"
        
        TEST_SUMMARY=$(echo "$TEST_OUTPUT" | sed -n '/=========================== short test summary info ============================/,$p' | tail -n +2)
        
        echo "TEST_SUMMARY<<EOF" >> $GITHUB_ENV
        echo "$TEST_SUMMARY" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        
    - name: Upload test results
      id: upload-artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: api-test-report.html
        path: api-test-automation/reports/report.html
        retention-days: 7 

    - name: Comment PR with test results link
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const artifactId = ${{ steps.upload-artifact.outputs.artifact-id }};
          
          const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${artifactId}`;
          
          const comment = `## ðŸ§ª API Test Results
          
          ### ðŸ“Š Test Summary
          \`\`\`
          ${{ env.TEST_SUMMARY }}
          \`\`\`
                  
          ðŸ“„ **HTML report:** [Download report](${downloadUrl})

          ---
          *This comment was automatically generated by the API test run.*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
        