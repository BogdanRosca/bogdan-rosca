on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ 03-add-ci-workflow ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
  
    - name: Checkout Swagger Petstore API
        run: |
          git clone https://github.com/swagger-api/swagger-petstore.git petstore-api
    
    - name: Build and start Petstore API
      run: |
        cd petstore-api
        mvn mvn package jetty:run
        sleep 30
        curl -f http://localhost:8080/api/v3/store/inventory
        