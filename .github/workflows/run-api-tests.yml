on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ 03-add-ci-workflow ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Install Maven
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
  
    - name: Checkout Swagger Petstore API
      run: |
        git clone https://github.com/swagger-api/swagger-petstore.git petstore-api
    
    - name: Build and start Petstore API
      run: |
        cd petstore-api
        mvn package jetty:run

    - name: Check if API is running
      run: |
        sleep 30
        for i in {1..5}; do
          echo "Attempt $i of 5: Checking if API is running..."
          if curl -f http://localhost:8080/api/v3/store/inventory; then
            echo "API is running successfully!"
            break
          else
            echo "API not ready yet, attempt $i failed"
            if [ $i -lt 5 ]; then
              echo "Waiting 30 seconds before next attempt..."
              sleep 30
            else
              echo "All 5 attempts failed. API is not running."
              exit 1
            fi
          fi
        done
        